<head>

    <title>Rising Stars</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <section id="loginSection" class="col-md-5 col-md-offset-3 ">
        <div class="container">
            <form>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="username">
                </div>
                <div class="input-group input-group-lg">
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Login <span class="glyphicon glyphicon-ok-circle"></span></button>
                <button type="reset" class="btn btn-default btn-lg">Cancel <span class="glyphicon glyphicon-remove-circle"></span></button>
            </form>
        </div>
    </section>
    

    
    
    
    <script src="js/jquery-2.2.3.min.js"></script>
